
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Scraping tool</title>
    <title>scraper</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
{% comment %} style="background-image: url({% static 'myapp/image/back.jpg' %})" {% endcomment %}
<body >
    <div class="container">
        <div class="row">
        
            <div class="col-md-4 mt-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="link" placeholder="Enter/paste URL E.g https://www.google.com">
                    </div>
                </div>
                <div class="col-md-1 col-sm-3 m-3 col-3">
                    <button class="btn btn-lg btn-primary" type="submit">Scrape</button>

                </div>


                </form>

                <div class="col-md-4 col-sm-3 offset-sm-2 m-3 col-3">
                    <a href="delete/" class="btn btn-lg btn-warning">Detete</a>

                </div>

            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered bg-light">
                    <thead class="thead-light">
                      
                      <tr>
                       
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                  
                    </thead>
                    
                    <tbody>
                        {% for link in data %}
                      <tr>
                      
                        <td>{{link.id}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                      </tr>
                      {% endfor %} 
                    </tbody>
                  </table>
                

            </div>
        </div>
    </div>
    
</body>
</html>
